<div class="note" ng-style="note.offset">
    <div class="head">
        <div class="panel">
            <div class="close"></div>
        </div>
        <textarea class="title">{{note.title}}</textarea>
    </div>
    <div class="body">
        <textarea class="content">{{note.content}}</textarea>
    </div>
</div>
